trigger:
- 'main'


pool:
  vmImage: 'windows-2019'
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'
- task: gitsync@1
  inputs:
    GitRepoUrl: 'https://$(GITHUB_KEY)@github.com/newtelco/next-maintenance.git'
